<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let arr = [1, 2, 3, 4, 5];
let value = 3;
let found = false;

for (let i = 0; i < arr.length; i++) {
  if (arr[i] === value) {
    found = true; // Set found to true if the value is in the array.
    break;
  }
}

if (found) {
  console.log("Found");
} else {
  document.write("Not Found");
}
    </script>
</body>
</html>
