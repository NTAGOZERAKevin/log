<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="msg"></div>
  </div>
  <script>
    const msg = document.getElementById("msg");
    function login() {
      let u = user.value;
      let p = pass.value;
      if (!u || !p) {
        msg.textContent = "Please fill in all fields!";
      } else if (u === "admin" && p === "1234") {
        msg.style.color = "green";
        msg.textContent = "Login successful!";
      } else {
        msg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
